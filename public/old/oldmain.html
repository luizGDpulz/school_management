<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/main.js" defer></script> 
</head>
<body class="flex">
    <!-- Side Menu -->
    <div id="sidebar" class="bg-gray-800 text-white w-64 h-screen p-4 transition-all duration-300">
        <div class="flex items-center justify-between">
            <h1 class="text-lg font-bold">Logo</h1>
            <button id="menuToggle" class="text-white focus:outline-none">
                &#x25B6; <!-- Right arrow icon -->
            </button>
        </div>
        <nav class="mt-4">
            <ul>
                <li><a href="#" class="block py-2">Reservas</a></li>
                <li><a href="#" class="block py-2">Usuários</a></li>
                <li><a href="#" class="block py-2">Configurações</a></li>
            </ul>
        </nav>
    </div>

    <!-- Conteúdo Principal -->
    <div class="flex-1 p-4">
        <header class="flex justify-between items-center bg-gray-200 p-4">
            <div class="flex items-center">
                <h1 class="text-xl font-bold">School Management</h1>
            </div>
            <div class="flex items-center">
                <button class="p-2">
                    <img src="path/to/user-icon.png" alt="Usuário" class="w-6 h-6">
                </button>
                <button class="p-2">
                    <img src="path/to/message-icon.png" alt="Mensagens" class="w-6 h-6">
                </button>
            </div>
        </header>

        <main class="mt-4">
            <h2 class="text-2xl font-bold">Reservas</h2>
            <div id="dataField" class="mt-4">
                <!-- Load room reservations here -->
            </div>
        </main>
    </div>

</html>
